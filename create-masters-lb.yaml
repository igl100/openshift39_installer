# CREATING STATIC IP ADDRESS FOR MASTER LB
- name: Creating static IP for master lb
  gce_eip:
    service_account_email: "{{ gce_service_account_email }}"
    credentials_file: "{{ gce_credentials_file }}"
    project_id: "{{ gce_project_id }}"
    name: "{{ openshift_masters_lb }}{{ counter }}"
    region: "{{ gce_default_region }}"
    state: present
  register: master_lb_ip
  tags:
     - create_masters_balancer

### CREATE MASTERS TASKS
- name: Creating instance {{ ':' }} {{ openshift_masters_lb }}{{ counter }}
  gce:
    instance_names: "{{ openshift_masters_lb }}{{ counter }}"
    state: "present"
    machine_type: "{{ lb_machine_type }}"
    image: "{{ image }}"
    zone: "{{ zone }}"
    network: "{{ network_name }}"
    subnetwork: "{{ subnetwork_name }}"
    external_ip: "{{ master_lb_ip.address }}"
    tags: ["openshift-enable-ssh","openshift-master"]
    disk_auto_delete: True
    project_id: "{{ gce_project_id }}"
    credentials_file: "{{ gce_credentials_file }}"
    service_account_email: "{{ gce_service_account_email }}"
  ignore_errors: False
  register: master_lb_instance_creation
  tags:
     - create_masters_balancer

- debug: var=master_lb_instance_creation

- name: Getting OpenShift's Master Public IP{{ ':' }} {{ master_lb_instance_creation.instance_data[0].public_ip }}
  set_fact: openshift_master_lb_public_ip={{ master_lb_instance_creation.instance_data[0].public_ip }}
  tags:
     - create_masters_balancer

- name: Getting OpenShift's Master LB Private IP{{ ':' }} {{ master_instance_creation.instance_data[0].private_ip }}
  set_fact: openshift_master_private_ip={{ master_instance_creation.instance_data[0].private_ip }}
  tags:
     - create_masters_balancer

- name: Wait for OpenShift's Master instance to be up{{ ':' }} {{ openshift_master_lb_public_ip }}
  wait_for: host="{{ openshift_master_lb_public_ip }}" port={{ ssh_default_image_port }} delay={{ instance_validate_delay }}  state=started
  tags:
     - create_masters_balancer

#"
- name: Adding OpenShift's Master into group{{ ':' }} openshift_hosts
  add_host: groups=openshift_master_lb_group hostname={{ openshift_master_lb_public_ip }}
            private_ip={{ openshift_master_private_ip}} instance_name={{ openshift_masters_lb }}{{ counter }}
            public_ip={{ openshift_master_lb_public_ip}}
            ansible_user={{ ssh_default_image_user }} ansible_password={{ ssh_default_image_password }}
            ansible_port={{ ssh_default_image_port }}
  tags:
     - create_masters_balancer


